<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The Future of Uninterrupted Power Supply Electronics</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h3 style = "text-align: center; font-family: arial;">INSTRUCTIONS: Use WASD/Arrow Keys to move and use the mouse to shoot at the rolling heads that are trying to eat you and your tower of fat juicy limit switches. Wonjin and Toby are your friends.</h3>

    <div class="unity-game-container">
      <div class="webgl-content">
        <div id="gameContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
          <div class="title">The Neves Game</div>
        </div>
      </div>
    </div>
  </body>
</html>
